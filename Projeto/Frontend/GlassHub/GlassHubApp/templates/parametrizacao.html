{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperlândia | Parametrização</title>
    <link rel="stylesheet" href="{% static 'style_parametrizacao.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favoicon.png'%}">
</head>
<body>

    <header>
        <div class="menu-icon">
            <button class="menu-toggle" onclick="toggleMenu()">&#9776; Opções</button>
        </div>
        <div id="dateTime" class="date-time"></div> 
        <div class="logo">
            <img src="{% static 'images/Logo Temperlandia.png' %}" alt="Temperlândia">
        </div>
    </header>

    <!-- Adicionando o slider menu -->
    <nav id="sliderMenu" class="slider-menu">
        <ul>
            <li><a href="{% url 'alarmes' %}">Alarmes</a></li>
            <li><a href="{% url 'dashbord' %}">Dashbord</a></li>
            <li><a href="{% url 'faturamento' %}">Faturamento</a></li>
            <li><a href="{% url 'monitoramento' %}">Monitoramento</a></li>
            <li><a href="{% url 'parametrizacao' %}">Parametrização</a></li>
            <li><a href="{% url 'logout' %}">Sair</a></li>
        </ul>
    </nav>

<main id="mainContent">
    <section class="parametrizacao-container">
        <h2>Parametrização de Processos</h2>

        <!-- Tabela para os processos e tempos com identificador para arraste -->
        <table class="parametrizacao-table" id="dragTable">
            <thead>
                <tr>
                    <th>Processo</th>
                    <th>Tempo Inicial</th>
                    <th>Tempo Final</th>
                </tr>
            </thead>
            <tbody>
                <tr class="draggable-row">
                    <td><input type="text" value="Processo 1" readonly></td>
                    <td><input type="number" value="30"></td>
                    <td><input type="number" value="60"></td>
                </tr>
                <tr class="draggable-row">
                    <td><input type="text" value="Processo 2" readonly></td>
                    <td><input type="number" value="20"></td>
                    <td><input type="number" value="50"></td>
                </tr>
                <tr class="draggable-row">
                    <td><input type="text" value="Processo 3" readonly></td>
                    <td><input type="number" value="20"></td>
                    <td><input type="number" value="50"></td>
                </tr>
                <tr class="draggable-row">
                    <td><input type="text" value="Processo 4" readonly></td>
                    <td><input type="number" value="20"></td>
                    <td><input type="number" value="50"></td>
                </tr>
                <tr class="draggable-row">
                    <td><input type="text" value="Processo 5" readonly></td>
                    <td><input type="number" value="20"></td>
                    <td><input type="number" value="50"></td>
                </tr>
                <tr class="draggable-row">
                    <td><input type="text" value="Processo 6" readonly></td>
                    <td><input type="number" value="20"></td>
                    <td><input type="number" value="50"></td>
                </tr>
                <tr class="draggable-row">
                    <td><input type="text" value="Processo 7" readonly></td>
                    <td><input type="number" value="20"></td>
                    <td><input type="number" value="50"></td>
                </tr>
                <!-- Continue com as demais linhas -->
            </tbody>
        </table>
    </section>
</main>
    <script>
        function toggleMenu() {
            const sliderMenu = document.getElementById("sliderMenu");
            const mainContent = document.getElementById("mainContent");

            sliderMenu.classList.toggle("open");

            if (sliderMenu.classList.contains("open")) {
                mainContent.style.marginLeft = "200px";
            } else {
                mainContent.style.marginLeft = "0";
            }
        }

        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const dateTimeString = `Data: ${day}/${month}/${year} Hora: ${hours}:${minutes}:${seconds}`;
            document.getElementById("dateTime").innerText = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); 
    </script>

</body>

</html>
