{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperlândia | Cadastro</title>
    <link rel="stylesheet" href="{% static 'style_cadastro.css' %}">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="menu-icon">
            <button class="menu-toggle" onclick="toggleMenu()">&#9776; Opções</button>
        </div>
        <div id="dateTime" class="date-time"></div> 
        <div class="logo">
            <img src="{% static 'images/Logo Temperlandia.png' %}" alt="Temperlândia">
        </div>
    </header>

    <!-- Menu lateral -->
    <nav class="slider-menu" id="sliderMenu">
        <ul>
            <li><a href="{% url 'alarmes' %}">Alarmes</a></li>
            <li><a href="{% url 'dashbord' %}">Dashbord</a></li>
            <li><a href="{% url 'faturamento' %}">Faturamento</a></li>
            <li><a href="{% url 'monitoramento' %}">Monitoramento</a></li>
            <li><a href="{% url 'parametrizacao' %}">Parametrização</a></li>
            <li><a href="{% url 'login' %}">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main id="mainContent" class="main-content">
        <div class="form-container">
            <h2>Cadastro Usuário</h2>
            <form>
                <div class="row">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
        
                <div class="row">
                    <label for="sector">Setor de Trabalho:</label>
                    <input type="text" id="sector" required>
                </div>
        
                <div class="row">
                    <label for="gender">Sexo:</label>
                    <input type="text" id="gender" required>
                </div>
        
                <div class="row">
                    <label for="role">Função do Colaborador:</label>
                    <input type="text" id="role" required>
                </div>
        
                <div class="row">
                    <label for="shift">Turno de Trabalho:</label>
                    <input type="text" id="shift" required>
                </div>
        
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
        
                <div class="row">
                    <label for="password">Senha de Acesso:</label>
                    <input type="password" id="password" required>
                </div>
        
                <div class="row">
                    <label for="confirm-password">Confirmação da Senha:</label>
                    <input type="password" id="confirm-password" required>
                </div>
        
                <div class="button-group">
                    <button type="button" class="edit-button">Editar</button>
                    <button type="submit" class="save-button">Salvar</button>
                </div>
            </form>
        </div>
        
    </main>

    <script>
        function toggleMenu() {
            const sliderMenu = document.getElementById("sliderMenu");
            const mainContent = document.getElementById("mainContent");

            sliderMenu.classList.toggle("open");

            if (sliderMenu.classList.contains("open")) {
                mainContent.style.marginLeft = "200px";
            } else {
                mainContent.style.marginLeft = "0";
            }
        }

        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const dateTimeString = `Data: ${day}/${month}/${year} Hora: ${hours}:${minutes}:${seconds}`;
            document.getElementById("dateTime").innerText = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); 
    </script>
</body>
</html>
