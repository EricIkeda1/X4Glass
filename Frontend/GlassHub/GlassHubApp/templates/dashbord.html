{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperlândia | Dashbord</title>
    <link rel="stylesheet" href="{% static 'style_dashbord.css' %}">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="menu-icon">
            <button class="menu-toggle" onclick="toggleMenu()">&#9776; Opções</button>
        </div>
        <div id="dateTime" class="date-time"></div> 
        <div class="logo">
            <img src="{% static 'images/Logo Temperlandia.png' %}" alt="Temperlândia">
        </div>
    </header>

    <!-- Conteúdo principal -->
    <section class="main-content" id="mainContent">
        <div class="top-banner">
            <img src="{% static 'banner.png' %}" alt="Banner" class="banner-img">
        </div>
        <div class="grid-container">
            <!-- Add content for each grid item -->
            <div class="grid-item">Gráfico 1</div>
            <div class="grid-item">Gráfico 2</div>
            <div class="grid-item">Gráfico 3</div>
            <div class="grid-item">Gráfico 4</div>
            <div class="grid-item">Gráfico 5</div>
            <div class="grid-item">Gráfico 6</div>
        </div>
    </section>

    <!-- Menu lateral -->
    <nav class="slider-menu" id="sliderMenu">
        <ul>
            <li><a href="{% url 'dashbord' %}">Dashbord</a></li>
            <li><a href="{% url 'monitoramento' %}">Monitoramento</a></li>
            <li><a href="#">Item 03</a></li>
            <li><a href="#">Item 04</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const sliderMenu = document.getElementById("sliderMenu");
            const mainContent = document.getElementById("mainContent");

            sliderMenu.classList.toggle("open");

            if (sliderMenu.classList.contains("open")) {
                mainContent.style.marginLeft = "200px";
            } else {
                mainContent.style.marginLeft = "0";
            }
        }

        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const dateTimeString = `Data: ${day}/${month}/${year} Hora: ${hours}:${minutes}:${seconds}`;
            document.getElementById("dateTime").innerText = dateTimeString;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); 
    </script>
</body>
</html>
